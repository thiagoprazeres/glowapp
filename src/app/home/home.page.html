<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      GlowApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-text color="primary">
      <h1>Brilhe por dentro e por fora</h1>
    </ion-text>
  </div>

  <ion-list>
    <ion-item routerLink="/servico/Skin Care">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>Skin Care</ion-label>
    </ion-item>

    <ion-item routerLink="/servico/Drenagem e Massoterapia">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>Drenagem e Massoterapia</ion-label>
    </ion-item>

    <ion-item routerLink="/servico/Terapias alternativas">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>Terapias alternativas</ion-label>
    </ion-item>

    <ion-item routerLink="/servico/Hair">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>Hair</ion-label>
    </ion-item>

    <ion-item routerLink="/servico/Barber Shop">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>Barber Shop</ion-label>
    </ion-item>

    <ion-item routerLink="/servico/Depil'" lines="non">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>Depil</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
