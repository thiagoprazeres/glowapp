<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      GlowApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-text color="primary">
      <h1>Brilhe por dentro e por fora</h1>
    </ion-text>
  </div>
  <ion-list>
    <ion-item *ngFor="let servico of servicos" [routerLink]="'/servico/' + servico.nome">
      <ion-thumbnail slot="start">
        <img [alt]="servico.nome" [src]="servico.imagem" />
      </ion-thumbnail>
      <ion-label>{{servico.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
