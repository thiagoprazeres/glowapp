<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Endereço</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar animated="true" placeholder="Procurar endereço e número" [debounce]="300"
      (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="results.length > 0">
    <ion-item *ngFor="let result of results" [routerLink]="['/confirmar-endereco/' + result]">
      <ion-label>{{ result }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
