<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <form [formGroup]="agendamentoForm">
      <ion-list>
        <ion-item>
          <ion-label>Selecione a data desejada</ion-label>
        </ion-item>
        <ion-item>
          <ion-datetime formControlName="data" presentation="date" locale="pt-BR" [isDateEnabled]="isSunday" min="2023-05-09T00:00:00" required></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Selecione o hor√°rio desejado</ion-label>
        </ion-item>
        <ion-item>
          <ion-datetime formControlName="hora" presentation="time" minuteValues="0,30" required></ion-datetime>
        </ion-item>
      </ion-list>
    </form>
  </ng-container>
</ion-content>
<ion-footer class="ion-no-padding">
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="confirmar()">Confirmar</ion-button>
  </ion-toolbar>
</ion-footer>
