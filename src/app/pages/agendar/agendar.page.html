<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <form [formGroup]="agendamentoForm">
      <ion-list>
        <ion-item>
          <ion-label>Selecione a data desejada</ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="date" formControlName="data" min="2023-05-09" max="2024-12-31" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Selecione o hor√°rio desejado</ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="time" formControlName="hora" min="08:00" max="18:00" required></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ng-container>
</ion-content>
<ion-footer class="ion-no-padding">
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="confirmar()">Confirmar</ion-button>
  </ion-toolbar>
</ion-footer>
