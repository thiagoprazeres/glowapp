<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="agendamentoForm">
    <ion-list>
      <ion-item>
        <ion-label>Selecione a data desejada</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-datetime formControlName="data" presentation="date" locale="pt-BR" [isDateEnabled]="isSunday" [min]="agora"
          size="cover" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Selecione o hor√°rio desejado</ion-label>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-datetime formControlName="hora" presentation="time" minuteValues="0,15,30,45" size="cover"
          required></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="full" color="primary" routerLink="/pagamento">Confirmar</ion-button>
  </form>
</ion-content>
