<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center ion-align-items-center" style="height: 90%;">
      <ion-col>
        <ng-lottie [options]="options" width="100%"></ng-lottie>
        <ion-text style="position: relative;top: -82px">
          <h1 style="font-family: 'Suarez Alt'">Bem-vinda ao GlowApp!</h1>
          <p class="ion-padding" style="color: #555">A plataforma que conecta profissionais de saúde e estética com clientes em busca de
            serviços de bem-estar e embelezamento. Com agendamento fácil e serviços delivery, estamos aqui para ajudá-lo
            a cuidar da sua saúde e bem-estar.<br>Brilhe com o GlowApp!</p>
          <ion-button fill="outline" routerLink="home" expand="block"
            style="width: 50%;margin: 12px auto;">Entrar</ion-button>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-align-items-end ion-padding" style="height: 10%;">
      <ion-col>
        <img src="../../../assets/logo-horizontal.svg" width="128">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
